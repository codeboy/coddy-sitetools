<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="codeboy sitetools"/>
    <meta name="keywords" content="sitetools, blog, cms, python, django, javasrtipt" />
    <meta name="author" content="Maxim Vavilov aka Codeboy"/>

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <!-- end: Facebook Open Graph -->

    <title>Codeboy sitetools | {% block head-title %}Main page{% endblock %}</title>

    <link href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>body {padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */}</style>
    <link href="{{ STATIC_URL }}libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Coddy sitetools</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>



<div class="container">
    <div class="row-fluid">

        <div class="span2">
            menu place
        </div>

        <div class="span10">
            {% block page-title %}
                <h1>Hello, world!</h1>
            {% endblock %}

            {% block content %}
                <p>Some content</p>
            {% endblock %}
        </div>

    </div>
</div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
